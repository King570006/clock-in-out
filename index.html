<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clock In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginView" class="center">
  <div class="login-card">
    <h1>Clock In</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="appView" class="hidden">

  <header class="topbar">
    <h2>Clock In</h2>
    <button onclick="toggleMenu()">â˜°</button>
  </header>

  <main>
    <section class="summary">
      <p><b>Account:</b> <span id="userEmail"></span></p>
      <p><b>Rate:</b> $<span id="rate"></span>/hr</p>
      <p><b>Total Hours:</b> <span id="totalHours">0</span></p>
      <p><b>Total Earned:</b> $<span id="totalPay">0</span></p>
    </section>

    <button class="primary big" onclick="clockIn()">Clock In</button>
    <button class="secondary big hidden" onclick="clockOut()">Clock Out</button>

    <p id="status"></p>

    <section>
      <h3>Work History</h3>
      <div id="historyList"></div>
    </section>

    <button class="ghost" onclick="openRequest()">Request Time Change</button>

    <div id="requestBox" class="hidden">
      <input type="date" id="reqDate">
      <input type="time" id="reqIn">
      <input type="time" id="reqOut">
      <input type="text" id="reqReason" placeholder="Reason">
      <button onclick="submitRequest()">Submit</button>
    </div>

    <button class="ghost" onclick="logout()">Log out</button>
  </main>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
