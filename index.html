<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clock In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  color: #fff;
}

/* ---------- GLOBAL ---------- */

button {
  width: 100%;
  height: 54px;
  border-radius: 16px;
  border: none;
  font-size: 17px;
  font-weight: 600;
}

.primary {
  background: #00e676;
  color: #000;
}

.secondary {
  background: #ff5252;
  color: #fff;
}

.ghost {
  background: #eee;
  color: #333;
}

/* ---------- TOP BAR ---------- */

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px;
}

.topbar h1 {
  font-size: 26px;
  margin: 0;
}

.menu-btn {
  font-size: 26px;
  background: none;
  border: none;
  color: white;
}

/* ---------- SCREENS ---------- */

.screen {
  display: none;
  min-height: 100vh;
}

.screen.active {
  display: block;
}

/* ---------- LOGIN ---------- */

#loginScreen {
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-card {
  background: rgba(0,0,0,0.35);
  padding: 24px;
  border-radius: 20px;
}

.login-card input {
  width: 100%;
  height: 52px;
  margin-bottom: 14px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
}

/* ---------- DASHBOARD ---------- */

main {
  padding: 16px;
}

.summary {
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  padding: 18px;
  margin-bottom: 18px;
}

.summary p {
  margin: 8px 0;
  font-size: 16px;
}

.big-action {
  margin: 18px 0;
}

.section {
  background: rgba(0,0,0,0.35);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 18px;
}

/* ---------- HISTORY ---------- */

.history-item {
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}

.history-item:last-child {
  border-bottom: none;
}

/* ---------- FOOT ---------- */

.footer {
  padding: 16px;
}

</style>
</head>

<body>

<!-- ================= LOGIN SCREEN ================= -->
<section id="loginScreen" class="screen active">
  <div class="login-card">
    <h1>Clock In</h1>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary" onclick="login()">Login</button>
  </div>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboardScreen" class="screen">

  <div class="topbar">
    <h1>Clock In</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </div>

  <main>

    <!-- SUMMARY -->
    <div class="summary">
      <p><strong>Account:</strong> <span id="userEmail">—</span></p>
      <p><strong>Rate:</strong> $<span id="rate">0.00</span>/hr</p>
      <p><strong>Total Hours:</strong> <span id="totalHours">0.00</span></p>
      <p><strong>Total Earned:</strong> $<span id="totalPay">0.00</span></p>
    </div>

    <!-- CLOCK ACTION -->
    <div class="big-action">
      <button id="clockInBtn" class="primary" onclick="clockIn()">Clock In</button>
      <button id="clockOutBtn" class="secondary" onclick="clockOut()" style="display:none;">
        Clock Out
      </button>
    </div>

    <!-- HISTORY -->
    <div class="section">
      <h3>Work History</h3>
      <div id="historyList">
        <p style="opacity:.7;">No completed shifts yet</p>
      </div>
    </div>

    <!-- REQUEST -->
    <div class="section">
      <button class="ghost" onclick="openRequest()">Request Time Change</button>
    </div>

  </main>

  <div class="footer">
    <button class="ghost" onclick="logout()">Log out</button>
  </div>

</section>

<!-- ================= REQUEST SCREEN ================= -->
<section id="requestScreen" class="screen">
  <div class="topbar">
    <h1>Request Change</h1>
    <button class="menu-btn" onclick="backToDashboard()">✕</button>
  </div>

  <main>
    <div class="section">
      <input type="date" id="reqDate">
      <input type="time" id="reqIn">
      <input type="time" id="reqOut">
      <input type="text" id="reqReason" placeholder="Reason">

      <button class="primary" onclick="submitRequest()">Submit</button>
    </div>
  </main>
</section>

<script>
/* SCREEN SWITCHING ONLY (logic comes later) */

function show(screenId) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(screenId).classList.add("active");
}

function openRequest() {
  show("requestScreen");
}

function backToDashboard() {
  show("dashboardScreen");
}

/* TEMP STUBS (Firebase hooks next) */
function login() { show("dashboardScreen"); }
function logout() { show("loginScreen"); }
function clockIn() {
  document.getElementById("clockInBtn").style.display = "none";
  document.getElementById("clockOutBtn").style.display = "block";
}
function clockOut() {
  document.getElementById("clockInBtn").style.display = "block";
  document.getElementById("clockOutBtn").style.display = "none";
}
function toggleMenu() {}
function submitRequest() { backToDashboard(); }
</script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
