<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Clock System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f2027;
      color: white;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      margin-bottom: 12px;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 32px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      font-size: 14px;
    }
    .in { color: #00e676; }
    .out { color: #ff5252; }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<button onclick="exportCSV()">Export Payroll CSV</button>

<h2>Current Workers</h2>
<table id="usersTable">
  <tr>
    <th>User</th>
    <th>Status</th>
    <th>Since</th>
  </tr>
</table>

<h2>Clock Logs</h2>
<table id="logsTable">
  <tr>
    <th>User</th>
    <th>Action</th>
    <th>Time</th>
  </tr>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCnzBdlGPviltn6P8pID14lgkXHx6zQifA",
  authDomain: "clock-in-out-56209.firebaseapp.com",
  projectId: "clock-in-out-56209",
  storageBucket: "clock-in-out-56209.appspot.com",
  messagingSenderId: "285481914024",
  appId: "1:285481914024:web:4efcca9a9c476fec9f3c9d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Admin login required");
    location.href = "index.html";
    return;
  }
  loadUsers();
  loadLogs();
});

async function loadUsers() {
  const table = document.getElementById("usersTable");
  const snap = await db.collection("users").get();

  snap.forEach(doc => {
    const d = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.email || doc.id}</td>
      <td class="${d.status}">${d.status?.toUpperCase() || "-"}</td>
      <td>${d.since ? d.since.toDate().toLocaleString() : "-"}</td>
    `;
    table.appendChild(row);
  });
}

async function loadLogs() {
  const table = document.getElementById("logsTable");
  const snap = await db.collection("logs").orderBy("time", "desc").limit(100).get();

  snap.forEach(doc => {
    const d = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${d.uid}</td>
      <td>${d.type}</td>
      <td>${d.time.toDate().toLocaleString()}</td>
    `;
    table.appendChild(row);
  });
}

async function exportCSV() {
  const snap = await db.collection("logs").orderBy("time", "asc").get();
  let csv = "UID,Action,Time\n";

  snap.forEach(doc => {
    const d = doc.data();
    csv += `${d.uid},${d.type},${d.time.toDate().toLocaleString()}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "payroll.csv";
  a.click();
}
</script>

</body>
</html>
